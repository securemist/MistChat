<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<script src="socket.io/socket.io.js"></script>
<script>
    let socket = new io("ws://127.0.0.1:8201");
    socket.connect()

    let token = ""

    function send() {
        socket.emit("login", {
            username: 18115168320,
            password: 12345
        }, function (data) {
            token = data.data
            console.log("token:" + token)
        })
    }

    function loginByToken() {
        socket.emit("verifyToken", token, function (data) {
            console.log(data)
        })
    }

    function login() {
        socket.emit("login", {username: "18115168320", password: "12345"}, function (data) {
            console.log(data)
        })
    }
</script>
<body>


<button onclick="connect()">connect</button>
<br>
<button onclick="send()">send</button>
<button onclick="loginByToken()">loginByToken</button>
<button onclick="login()">login</button>
<br>

</body>
</html>
